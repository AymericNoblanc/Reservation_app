<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login_styles.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Connexion</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Adresse Email</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                </div>
                <div class="input-group" id="input-password">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">Mot de passe oublié ?</a>
                </div>
                <button type="submit" class="login-button">Se connecter</button>
                <p class="login-footer">Pas encore inscrit ? <a href="/signup/">Créer un compte</a></p>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='login_script.js') }}"></script>
</body>
</html>
