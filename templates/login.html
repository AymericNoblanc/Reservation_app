<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ouisti - Se connecter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='connection/login_styles.css') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
</head>
<body>
    <div class="login-container">
        <p id="error-message" style="color: red; font-size: 14px;"></p>
        <div class="login-card">
            <h1 class="login-title">Connexion</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Adresse Email</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                </div>
                <div class="input-group" id="input-password">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <div class="forgot-password">
                    <!--<a href="#" id="forgot-password-link">Mot de passe oublié ?</a>-->
                </div>
                <button type="submit" class="login-button">Se connecter</button>
                <p class="login-footer">Pas encore inscrit ? <a id="signup-link" href="/signup/">Créer un compte</a></p>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='connection/login_script.js') }}"></script>
</body>
</html>
