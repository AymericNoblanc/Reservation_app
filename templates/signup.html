<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup_styles.css') }}">
</head>
<body>
<div class="signup-container">
    <div class="signup-card">
        <h1 class="signup-title">Créer un compte</h1>
        <form id="signup-form">
            <div class="input-group">
                <label for="firstname">Prénom</label>
                <input type="text" id="firstname" name="firstname" placeholder="Entrez votre prénom" required>
            </div>
            <div class="input-group">
                <label for="lastname">Nom</label>
                <input type="text" id="lastname" name="lastname" placeholder="Entrez votre nom" required>
            </div>
            <div class="input-group">
                <label for="email">Adresse Email</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <div class="input-group">
                <label for="extra-info">Code d'accès</label>
                <textarea id="extra-info" name="extra-info" placeholder="Code"></textarea>
            </div>
            <button type="submit" class="signup-button">Créer un compte</button>
            <p class="signup-footer">Déjà inscrit ? <a href="/login.html">Se connecter</a></p>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='signup_script.js') }}"></script>
</body>
</html>
